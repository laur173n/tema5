<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .firkant {
            height: 100px;
            width: 100px;
            line-height: 100px;
            text-align: center;
            background-color: green;
        }

        .cirkel {
            height: 100px;
            width: 100px;
            line-height: 100px;
            border-radius: 50%;
            text-align: center;
            background-color: red;
        }

    </style>
</head>

<body>

    <div class="firkant"></div>

    <div class="cirkel"></div>

    <script>
        document.querySelector(".firkant").innerHTML = "<img src='frog.png'>";
        console.log(document.querySelector(".firkant"));
        document.querySelector(".cirkel").innerHTML = "<img src='gris.png'>";

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            console.log("start");
            let firkant = document.querySelector(".firkant");
            let cirkel = document.querySelector(".cirkel");

            firkant.innerHTML = "<img src='frog.png'>";
            cirkel.innerHTML = "<img src='gris.png'>";

            firkant.addEventListener("click", flyt);
            cirkel.addEventListener("click", stop);

            function flyt() {
                let firkantStart = firkant.innerHTML;
                //                firkant.innerHTML = cirkel.innerHTML;
                //                cirkel.innerHTML = firkantStart;
                cirkel.style.position = "absolute";
                cirkel.style.top = "0";

            }

            function stop() {
                firkant.removeEventListener("click", flyt);
                cirkel.style.position = "static";

            }

        }

    </script>
</body>

</html>
