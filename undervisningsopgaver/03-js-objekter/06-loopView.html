<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <div id="liste">
    </div>

    <script>
        let alleDyr = [{
                "navn": "gris",
                "type": "pattedyr",
                "billede": "http://helf-kea.dk/test/gris.png",
                "levested": "svinefarme"
            },
            {
                "navn": "frø",
                "type": "pattedyr",
                "billede": "http://helf-kea.dk/test/fr%C3%B8.png",
                "levested": "vand"
            },
            {
                "navn": "ræv",
                "type": "pattedyr",
                "billede": "http://helf-kea.dk/test/fox.png",
                "levested": "skov"
            },
            {
                "navn": "sild",
                "type": "fisk",
                "billede": "http://helf-kea.dk/test/sild.jpg",
                "levested": "vand"
            },
            {
                "navn": "krokodille",
                "type": "pattedyr",
                "billede": "http://helf-kea.dk/test/kroko.jpg",
                "levested": "Amazona"
            }


        ];

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            let dest = document.querySelector("#liste");

            function visDyr() {
                alleDyr.forEach(dyr => {
                    dest.innerHTML += `
                    <div class="dyr">
                        <h3>Navn: ${dyr.navn}</h3>
                        <p>Type: ${dyr.type} <br> Levested: ${dyr.levested}</p>
                        <img src= "${dyr.billede}">
                    </div>
`;
                })
            }
            visDyr();
        }


        //DET BLIVER VIST I CONSOLLEN
        console.log(dyr);
    </script>
</body>
</html>
