<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <div id="dyr">
    </div>

    <script>
        let dyr = {
            "navn": "gris",
            "type": "pattedyr",
            "billede": "http://helf-kea.dk/test/gris.png",
            "levested": "svinefarme"
        };

        //        //DET BLIVER VIST I CONSOLLEN
        //        console.log(dyr);
        //        console.log(`Dyr: ${dyr.navn}, Type: ${dyr.type}, Levested: ${dyr.levested}`);

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            let dest = document.querySelector("#dyr");
            dest.textContent = `Dyr: ${dyr.navn}, Type: ${dyr.type}, Levested: ${dyr.levested}`;
            dest.innerHTML += `<br><img src ="${dyr.billede}" alt="${dyr.navn}">`;

        }
    </script>
</body>
</html>
